<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Details</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .video-container iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }
    .buttons {
      margin-top: 1.5rem;
      text-align: center;
    }
    .buttons a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #e50914;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background-color: #ff1f2e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="movie-title">Loading...</h1>

    <div class="video-container">
      <iframe id="trailer" src="" allowfullscreen></iframe>
    </div>

    <div class="buttons" id="actions">
      <!-- Buttons will be inserted here -->
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const movieId = urlParams.get('id');

    // Example data
    const data = {
      "clown-in-a-cornfield": {
        title: "Clown in a Cornfield",
        trailer: "https://www.youtube.com/embed/YoHD9XEInc0", // Replace with real trailer
        download: "https://example.com/download/clown-in-a-cornfield",
        watchOnline: "https://example.com/watch/clown-in-a-cornfield",
        type: "movie" // can be "tv", "movie", or "digital"
      },
      "tv-show-1": {
        title: "TV Show 1",
        trailer: "https://www.youtube.com/embed/tgbNymZ7vqY",
        download: "https://example.com/download/tv-show-1",
        type: "tv"
      },
      "mickey-17": {
        title: "Mickey 17",
        trailer: "https://www.youtube.com/embed/5PSNL1qE6VY",
        type: "digital"
      }
    };

    const movie = data[movieId];
    if (movie) {
      document.getElementById("movie-title").textContent = movie.title;
      document.getElementById("trailer").src = movie.trailer;

      const actions = document.getElementById("actions");
      if (movie.download) {
        const dl = document.createElement("a");
        dl.href = movie.download;
        dl.textContent = "Download";
        actions.appendChild(dl);
      }
      if (movie.watchOnline && movie.type === "movie") {
        const watch = document.createElement("a");
        watch.href = movie.watchOnline;
        watch.textContent = "Watch Online";
        actions.appendChild(watch);
      }
    } else {
      document.getElementById("movie-title").textContent = "Movie Not Found";
      document.querySelector(".video-container").style.display = "none";
    }
  </script>
</body>
</html>
