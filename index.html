<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Mania Update</title>
  <style>
    :root {
      --bg-color: #000;
      --card-bg: #222;
      --text-color: #fff;
      --highlight: #f5f5f5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: #111;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
    }

    .section-title {
      margin: 1.5rem 1rem 0.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--highlight);
    }

    .movie-row {
      display: flex;
      overflow-x: auto;
      padding: 1rem;
      gap: 1rem;
      scroll-behavior: smooth;
    }

    .movie-card {
      flex: 0 0 auto;
      background-color: var(--card-bg);
      border-radius: 8px;
      width: 180px;
      text-align: center;
      padding: 0.5rem;
      transition: transform 0.3s;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .movie-title {
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    nav {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 100;
    }

    .menu-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      flex-direction: column;
      background-color: #111;
      padding: 0.5rem;
      border-radius: 8px;
      position: absolute;
      top: 2.5rem;
      left: 0;
    }

    .dropdown a {
      color: white;
      padding: 0.5rem;
      text-decoration: none;
    }

    .dropdown a:hover {
      background-color: #333;
    }

    .show-menu .dropdown {
      display: flex;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        font-size: 1.5rem;
      }
      .section-title {
        font-size: 1.25rem;
      }
      .movie-card {
        width: 140px;
      }
    }

    @media (max-width: 480px) {
      .movie-card {
        width: 120px;
      }
      .movie-title {
        font-size: 0.9rem;
      }
    }
  </style>
  <script>
    function toggleMenu() {
      const nav = document.querySelector('nav');
      nav.classList.toggle('show-menu');
    }
  </script>
</head>
